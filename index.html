<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style/index.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <main>
        <div class="container mt-5">
            <div class="wrapper">
                <div class="title">
                    <h1><center>Dokumentasi API Bug Report</center></h1>
                    <p><center>for Bintang Putera</center></p>
                </div>
        
                <div class="content mt-5">
                    <form action="">
                        <div class="form-group mt-2">
                            <h2>Identitas</h2>
                            <div class="form-group mt-3">
                                <label for=''>Nama*</label>
                                <input class="form-control" type='text' name='' id='' placeholder="Nama" required>
                            </div>
                            <div class="form-group mt-2">
                                <label for='email'>Surel*</label>
                                <input class="form-control" type='text' name='email' id='email' placeholder="Surel" required>
                            </div>
                        </div>
                        <div class="form-group mt-5">
                            <h2>Keterangan</h2>
                            <div class="form-group mt-3">
                                <label for='laporan'>Laporan*</label>
                                <input class="form-control" type='text' name='laporan' id='laporan' placeholder="Laporan" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="severity">Keparahan</label>
                                <div class="input-group mt-2">
                                    <label class="input-group-text" for="inputGroupSelect01">Tingkat Keparahan</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected>Choose...</option>
                                      <option value="1">Perlu diperbaiki sesegera mungkin</option>
                                      <option value="2">Parah</option>
                                      <option value="3">Sedang</option>
                                      <option value="4">Kecil</option>
                                      <option value="5" selected>Saran</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for='laporan'>Platform dan Lingkungan Perangkat</label>
                                <input class="form-control mt-2" type='text' name='merek-hp' id='merek-hp' placeholder="Merek HP">
                                <input class="form-control mt-2" type='text' name='ram' id='ram' placeholder="RAM">
                                <input class="form-control mt-2" type='text' name='versi-android' id='versi-android' placeholder="Versi Android">
                            </div>
                            <div class="form-group mt-4">
                                <label for='laporan'>Screenshoot</label>
                                <div class="form-group mt-2">
                                    <label for="img">Pilih Gambar:</label>
                                    <input class="btn btn-warning" type="file" id="img" name="img" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <section class="button-form mt-5">
                            <p>*Wajib Diisi</p>
                            <button class="btn btn-primary">Submit</button>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
